<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playfair+Display:wght@600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Expense Tracker</title>
    </head>

    <body>
        <h1>Expense Tracker</h1>
        <div class="container">
            <div class="expense-input">
                <form class="expense-input" id="form">
                    <label for="amount">Enter the amount:</label>
                    <input type="number" name="amount" id="amount">
                    <label for="store-name">Enter the location:</label>
                    <input type="text" name="store-name" id="store-name">
                    <label for="date">Enter the date:</label>
                    <input type="date" name="date" id="date">
                    <label for="description">Enter a short description:</label>
                    <input type="text" name="description" id="description" maxlength="25">
                    <br>
                    <input type="submit" id="submit-button">
                </form>
            </div>
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="expense">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
